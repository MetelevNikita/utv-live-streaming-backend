<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<link rel="stylesheet" href="../css/style.css">
<body>

  <h1 class="title">Добро пожаловть на сайт UTV LIVE</h1>
  <p class="subtitle">здесь вы будуту создать карточки для сайте utv-live-streaming</p>

  <form action="https://utvls.tw1.su/api/v1/login" method="POST" name="form-login">
    <input type="text" name="email" id="email" class="form_input" placeholder="введите почту">
    <input type="text" name="password" id="password" class="form_input" placeholder="введите пароль">

    <div class="form_buttons">

      <input type="submit" title="Войти" class="form_button">
      <button class="form_button" id="reg_btn">Регистрация</button>

    </div>



  </form>

</body>
  <script src="../js/login.js"></script>
</html>
