<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <h1>Добро пожаловать!</h1>




  <h2>Добавьте нового сотрудника</h2>

  <form name="form-team" id="form-team">
    <input type="text" name="name" id="name-team" class="form_input" placeholder="введите имя">
    <input type="text" name="profession" id="profession-team" class="form_input" placeholder="введите профессию">
    <input type="file" name="file" id="file-team" title="выбрать" class="form_input">


    <div class="form_buttons">
      <input type="submit" title="создать" class="form_button">
    </div>

  </form>






</body>
<script src="../js/main.js"></script>
</html>
