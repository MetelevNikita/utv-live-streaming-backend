<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <h1>Добро пожаловать!</h1>




  <h2>Добавьте нового сотрудника</h2>

  <form name="form-team" id="form-team">
    <input type="text" name="name" id="name-team" class="form_input" placeholder="введите имя">
    <input type="text" name="profession" id="profession-team" class="form_input" placeholder="введите профессию">
    <input type="file" name="file" id="file-team" title="выбрать" class="form_input">


    <div class="form_buttons">
      <input type="submit" title="создать" class="form_button">
    </div>

  </form>


  <h2>Добавьте карточку с товаром</h2>

  <form name="form-product" id="form-product">

    <input type="text" name="title" id="title-product" class="form_input" placeholder="введите название">

    <!-- category -->


    <!-- category -->

    <textarea form="form-product" wrap="soft" name="description" id="description-product" class="area_input" placeholder="введите описание"></textarea>
    <input type="number" name="price" id="price-product" class="form_input" placeholder="введите цену аренды в сутки">
    <input type="number" name="quantity" id="quantity-product" class="form_input" placeholder="введите количество позиций товара">
    <input type="file" name="file" id="file-product" class="form_input" title="выбрать">

    <div class="form_buttons">
      <input type="submit" title="создать" class="form_button">
    </div>


  </form>



  <h2>Добавьте карточку в портфолио</h2>

  <form name="form-portfolio" id="form-portfolio">

    <input type="text" name="title" id="title-portfolio" class="form_input" placeholder="введите название">

    <!-- category -->

    <!-- categroy -->

    <textarea form="form-portfolio" wrap="soft" name="description" id="description-portfolio" class="area_input" placeholder="введите описание"></textarea>

    <input type="url" name="link" id="link-portfolio" class="form_input" placeholder="введите ссылку на видео">
    <input type="file" name="file" id="file-portfolio" class="form_input" title="выбрать">


    <div class="form_buttons">
      <input type="submit" title="создать" class="form_button">
    </div>

  </form>






</body>
<script src="../js/main.js"></script>
</html>
