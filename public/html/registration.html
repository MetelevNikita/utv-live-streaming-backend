<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <h1 class="title">Регистрация</h1>
  <p class="subtitle">заполните все поля для прохождения регистрации</p>

  <form action="" method="POST" name="form-registration" id="form-registration">
    <input type="text" name="name" id="name" class="form_input" placeholder="введите имя">
    <input type="email" name="email" id="email" class="form_input" placeholder="введите почту">
    <input type="password" name="password" id="password" class="form_input" placeholder="введите пароль">
    <input type="password" name="verifyPassword" id="verifyPassword" class="form_input" placeholder="повторите пароль">

  </form>

  <div class="form_buttons">

    <button id="reg_submit" class="form_button">Создать</button>
    <button class="form_button" id="reg_cansel">Отменить</button>

  </div>

</body>
<script src="../js/registration.js"></script>
</html>
